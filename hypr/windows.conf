windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# small apps
windowrulev2 = float, class:clipse 
windowrulev2 = center, class:clipse
windowrulev2 = size 622 652, class:clipse
windowrulev2 = animation 0, class:clipse

# stuff
windowrulev2 = float, onworkspace:special:messengers
windowrulev2 = size 48.7% 46.5%, onworkspace:special:messengers
windowrulev2 = move onscreen 20 100%-w-20, onworkspace:special:messengers

windowrulev2 = float, class:.*TDesktop
windowrulev2 = size 48.7% 46.5%, class:.*TDesktop
windowrulev2 = move onscreen 20 70, class:.*TDesktop
windowrulev2 = workspace special:messengers, class:.*TDesktop

windowrulev2 = float, class:vesktop
windowrulev2 = size 48.7% 46.5%, class:vesktop
windowrulev2 = move onscreen 100%-w-20 70, class:vesktop
windowrulev2 = workspace special:messengers, class:vesktop

windowrulev2 = float, class:hiddify
windowrulev2 = size 25% 40%, class:hiddify
windowrulev2 = move onscreen 20 100%-w-20, class:hiddify
windowrulev2 = workspace special:messengers, class:hiddify

# popups
windowrulev2 = float, class:popup

windowrulev2 = move onscreen 7 60, class:popup-weather
windowrulev2 = size 1180 850, class:popup-weather

windowrulev2 = move onscreen 752 60, class:popup-calendar
windowrulev2 = size 750 700, class:popup-calendar

windowrulev2 = move onscreen 1185 60, class:popup-settings-wifi
windowrulev2 = size 950 650, class:popup-settings-wifi

windowrulev2 = move onscreen 1335 60, class:popup-settings-bt
windowrulev2 = size 650 400, class:popup-settings-bt

windowrulev2 = move onscreen 100%-907 60, class:popup-sysmonitor
windowrulev2 = size 900 700, class:popup-sysmonitor

windowrulev2 = float, class:.*pavucontrol
windowrulev2 = move onscreen 1595 60 class:.*pavucontrol
windowrulev2 = size 900 600, class:*pavucontrol

# reading
windowrulev2 = fullscreen, onworkspace:special:reading
# windowrulev2 = workspace special:reading, class:org.kde.okular

# other
windowrulev2 = float, class:^(xdg.*)$
windowrulev2 = suppressevent fullscreen, class:.*TDesktop
