$mainMod = Super

# XF86s
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+ && sh -e bin/volume-osd.sh
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%- && sh -e bin/volume-osd.sh
bindle = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 1

bindle = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

bindle = , XF86KbdBrightnessUp, exec, brightnessctl --device='chromeos::kbd_backlight' set 20%+
bindle = , XF86KbdBrightnessDown, exec, brightnessctl --device='chromeos::kbd_backlight' set 20%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , XF86FullScreen, fullscreen, 0

# System
bind = , Print, exec, hyprshot -m region
bind = CTRL, Print, exec, hyprshot -m window -m active
bind = CTRL SHIFT, Print, exec, hyprshot -m output -m active
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, M, exec, dunstctl history-pop
bind = $mainModm SHIFT, M, exec, dunstctl close-all

bind = $mainMod, Super_L, exec, pkill rofi || $menu
bind = $mainMod, V, exec, pkill clipse || kitty --class clipse 'clipse'
bind = $mainMod SHIFT, E, exec, walker -m emojis

bind = $mainMod SHIFT, C, exec, kdeconnect-cli --name a\ raster\ smartphone --send-clipboard

# Popups
bind = $mainMod, P, submap, popup
submap = popup

bind = $mainMod, T, exec, weather
bind = $mainMod, C, exec, calendar
bind = $mainMod, N, exec, wifi
bind = $mainMod, B, exec, bt
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, M, exec, sysmonitor

bind = $mainMod, T, submap, reset
bind = $mainMod, C, submap, reset
bind = $mainMod, N, submap, reset
bind = $mainMod, B, submap, reset
bind = $mainMod, V, submap, reset
bind = $mainMod, M, submap, reset
bindrt = , catchall, submap, reset
bindrt = $mainMod, Super_L, submap, reset

submap = reset

# Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, messengers
bind = $mainMod SHIFT, S, movetoworkspace, special:messengers

bind = $mainMod, R, togglespecialworkspace, reading
bind = $mainMod SHIFT, R, movetoworkspace, special:reading

# Windows
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, Backspace, exec, loginctl terminate-session ${XDG_SESSION_ID-}
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# Move window
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# Resize window
binde = $mainMod CTRL, left,  resizeactive, -50 0
binde = $mainMod CTRL, right, resizeactive,  50 0
binde = $mainMod CTRL, up,    resizeactive, 0 -50
binde = $mainMod CTRL, down,  resizeactive, 0  50

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, bracketleft, workspace, -1
bind = $mainMod, bracketright, workspace, +1

bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move window to monitor
bind = $mainMod ALT, left, movewindow, mon:-1
bind = $mainMod ALT, right, movewindow, mon:+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Keyboard layout switching 

# bind = $mainMod, Space, exec, hyprctl switchxkblayout all next

bind = $mainMod, Space, exec, kb-switcher cycle
bind = $mainMod, Space, submap, kbswitcher

submap = kbswitcher

bind = $mainMod, Space, exec, kb-switcher cycle
# bind = $mainMod, Space, exec, notify-send "switch"

bindrt = $mainMod, Super_L, exec, kb-switcher set
bindrt = $mainMod, Super_L, submap, reset

submap = reset
