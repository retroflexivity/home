theme = "term"

[editor]
"scrolloff" = 5
"popup-border" = "menu"
"mouse" = false
"continue-comments" = false
"jump-label-alphabet" = "arstneiodhqwfpgjluyzxcvbkm"

[editor.auto-save]
"after-delay.enable" = true
"after-delay.timeout" = 10000

[editor.soft-wrap]
"enable" = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["file-name", "spinner"]
center = ["read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-type"]
separator = "â”‚"
mode.normal = "nor"
mode.insert = "ins"
mode.select = "sel"

[editor.lsp]
auto-signature-help = false


# KEYBINDINGS

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
ret = ["open_below", "normal_mode"]
";" = "command_mode"
"'" = "flip_selections"

D = "kill_to_line_end"
H = "extend_to_line_start"
I = "extend_to_line_end"

# invert pasting behaviour
p = "paste_before"
P = "paste_after"

# make selecting to prev occurence of char more convenient
f = "till_prev_char"
T = "find_next_char"

# layout changes
n = "move_visual_line_down"
e = "move_visual_line_up"
i = "move_char_right"

k = "move_next_word_end"
K = "move_next_long_word_end"

l = "insert_mode"
L = "insert_at_line_start"

A-e = "keep_selections"
A-E = "remove_selections"

A-k = "move_parent_node_end"

j = "search_next"
J = "search_prev"

N = "join_selections"
# --------------

[keys.normal.z]
# layout changes
n = "scroll_down"
e = "scroll_up"
j = "no_op"
k = "no_op"
# --------------

[keys.normal.g]
# layout changes
k = "goto_last_line"
h = "goto_line_start"
i = "goto_line_end"
l = "goto_implementation"
j = "goto_next_buffer"
n = "move_line_down"
e = "move_line_up"
# --------------

[keys.normal.C-w]
# layout changes
n = "jump_view_down"
C-n = "jump_view_down"
e = "jump_view_up"
C-e = "jump_view_up"
i = "jump_view_right"
C-i = "jump_view_right"
N = "swap_view_down"
E = "swap_view_up"
I = "swap_view_right"
j = "no_op"
C-j = "no_op"
k = "no_op"
C-k = "no_op"
l = "no_op"
C-l = "no_op"
J = "no_op"
K = "no_op"
L = "no_op"
# --------------

[keys.normal.space]
i = "signature_help"
# word count
A-w = "@<A-|>tee /tmp/helix-wc.file<ret>:sh cat /tmp/helix-wc.file | wc<ret>"

# invert pasting behaviour
p = "paste_clipboard_before"
P = "paste_clipboard_after"


[keys.select]
";" = "command_mode"
"'" = "flip_selections"

# invert pasting behaviour
p = "paste_before"
P = "paste_after"

D = "kill_to_line_end"
H = "extend_to_line_start"
I = "extend_to_line_end"

# make selecting to prev occurence of char more convenient
f = "till_prev_char"
T = "find_next_char"

# layout changes
n = "extend_visual_line_down"
e = "extend_visual_line_up"
i = "extend_char_right"

k = "extend_next_word_end"
K = "extend_next_long_word_end"

l = "insert_mode"
L = "insert_at_line_end"

A-e = "keep_selections"
A-E = "remove_selections"

A-k = "extend_parent_node_end"

j = "extend_search_next"
J = "extend_search_prev"

N = "join_selections"
# --------------

[keys.select.z]
# layout changes
n = "scroll_down"
e = "scroll_up"
j = "no_op"
k = "no_op"
# --------------

[keys.select.g]
# layout changes
k = "goto_last_line"
i = "goto_line_end"
l = "goto_implementation"
j = "goto_next_buffer"
n = "select_line_below"
e = "select_line_above"
# --------------

[keys.select.C-w]
# layout changes
n = "jump_view_down"
C-n = "jump_view_down"
e = "jump_view_up"
C-e = "jump_view_up"
i = "jump_view_right"
C-i = "jump_view_right"
N = "swap_view_down"
E = "swap_view_up"
I = "swap_view_right"
j = "no_op"
C-j = "no_op"
k = "no_op"
C-k = "no_op"
l = "no_op"
C-l = "no_op"
J = "no_op"
K = "no_op"
L = "no_op"
# --------------

[keys.select.space]
i = "signature_help"
# word count
A-w = "@<A-|>tee /tmp/helix-wc.file<ret>:sh cat /tmp/helix-wc.file | wc -w<ret>"

# invert pasting behaviour
p = "paste_clipboard_before"
P = "paste_clipboard_after"
